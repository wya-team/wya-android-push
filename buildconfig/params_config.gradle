// 工程常量参数配置，主要处理包名替换受影响的参数
def fileName = 'wya-app-main.properties'

ext {
    File propFile = file("buildconfig/properties/${fileName}")
    if (propFile.exists()) {
        try {
            Properties props = new Properties()
            props.load(new InputStreamReader(new FileInputStream(propFile), "UTF-8"))

            APPLICATION_ID = props.getProperty('APPLICATION_ID')
            APP_NAME = props.getProperty('APP_NAME')
            VERSION_NAME = props.getProperty('VERSION_NAME')
            WEIYIAN_APP_SCHEME = props.getProperty('WEIYIAN_APP_SCHEME')

            MIPUSH_APP_ID = "\\ ${props.getProperty('MIPUSH_APP_ID')}"
            MIPUSH_APP_KEY = "\\ ${props.getProperty('MIPUSH_APP_KEY')}"

            HW_PUSH_APP_ID = props.getProperty('HW_PUSH_APP_ID')

            BUGLY_APP_ID = props.getProperty('BUGLY_APP_ID')


        } catch (Exception e) {
            throw new GradleException("read properties error !")
        }
    }
}
